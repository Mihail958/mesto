<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/logohead.png" alt="Логотип">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__avatar" src="./images/custo.jpg" alt="Портрет Жак-Ив Кусто">
                        <div class="profile__intro">
                            <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit button"></button>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="profile__button-add button"></button>
                </section>
                <section>
                    <ul class="elements"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy;2021 Mesto Russia</p>
            </footer>
            <div class="popup popup__profile-edit" id="popup">
                <div class="popup__container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input class="popup__input popup__input_type_name" autocomplete="on" placeholder="Имя пользователя">
                        <input class="popup__input popup__input_type_profession" autocomplete="on" placeholder="Род деятельности">
                        <button type="button" class="popup__save button" id="save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__closed popup__closed_profile-edit button" id="popup__closed"></button>
                </div>
            </div>
            <div class="popup popup__add-cards" id="popup">
                <div class="popup__container">
                    <h2 class="popup__header">Новое место</h2>
                    <form class="popup__form">
                        <input class="popup__input popup__input_type_card-name" autocomplete="on" placeholder="Название">
                        <input class="popup__input popup__input_type_card-link" autocomplete="on" placeholder="Сcылка на картинку">
                        <button type="button" class="popup__create-card button" id="save">Создать</button>
                    </form>
                    <button type="button" class="popup__closed popup__closed_add-cards button" id="popup__closed"></button>
                </div>
            </div>
            <div class="popup popup_type_image" id="popup">
                <div class="popup__image-container">
                    <img class="popupe__image" src="" alt="изображение">
                    <p class="popup__image-caption"></p>
                    <button type="button" class="popup__closed popup_type_image__closed" id="popup__closed"></button>
                </div>
            </div>
        </div>
        <template class="class-template">
            <li class="element">
                <img class="element__img" src="" alt="изображение">
                <img src="./images/delete.png"  type="button" class="element__delete button" title="Удалить">
                <div class="element__card-conteiner">
                    <h2 class="element__card-header"></h2>
                    <button type="button" class="element__like button" title="Оценить фото"></button>
                </div>
            </li>
        </template>
        <script src="./script/script.js"></script>
    </body>
</html>
