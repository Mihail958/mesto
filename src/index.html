<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <!--<link rel="stylesheet" href="./pages/index.css"> отключаем в рамках 8 работы--> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="logo" src="<%=require('./images/logohead.png')%>" alt="Логотип">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__container">
                        <div class="profile__avatar-container">
                            <img class="profile__avatar" src="<%=require('./images/custo.jpg')%>" alt="Фото профиля">
                            <img class="profile__avatar_change" src="<%=require('./images/change-avatar.png')%>">
                        </div>
                        <div class="profile__intro">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit button"></button>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="profile__button-add button"></button>
                </section>
                <section>
                    <ul class="elements"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy;2021 Mesto Russia</p>
            </footer>
            <div class="popup popup_type_profile-edit">
                <div class="popup__container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form popup__form_type_edit" novalidate>
                        <input class="popup__input popup__input_type_name" id="name-input"autocomplete="on" name="name" placeholder="Имя пользователя" required minlength="2" maxlength="20">
                        <span class="popup__error" id="error-name-input"></span>
                        <input class="popup__input popup__input_type_profession" id="profession-input" name="job" placeholder="Род деятельности" required minlength="2" maxlength="200">
                        <span class="popup__error" id="error-profession-input"></span>
                        <button type="submit" class="popup__save-button popup__save button popup__button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__closed popup__closed_type_profile-edit button" ></button>
                </div>
            </div>
            <div class="popup popup_type_add-cards">
                <div class="popup__container">
                    <h2 class="popup__header">Новое место</h2>
                    <form class="popup__form popup__form_type_add-card" novalidate>
                        <input class="popup__input popup__input_type_card-name" id="card-name-input" name="nameplace" autocomplete="on" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__error" id="error-card-name-input"></span>
                        <input class="popup__input popup__input_type_card-link" id="card-link-input" name="photolink" autocomplete="on" placeholder="Сcылка на картинку" required type="url">
                        <span class="popup__error" id="error-card-link-input"></span>
                        <button type="submit" class="popup__save-button popup__create-card button popup__button">Создать</button>
                    </form>
                    <button type="button" class="popup__closed popup__closed_type_add-cards button" ></button>
                </div>
            </div>
            <div class="popup popup_type_change-avatar">
                <div class="popup__container popup__container_avatar">
                    <h2 class="popup__header">Обновить аватар</h2>
                    <form class="popup__form popup__form_type_change-avatar" novalidate>
                        <input class="popup__input popup__input_type_avatar-link" id="avatar-link-input"autocomplete="on" placeholder="Сcылка на картинку" name="avatar" required type="url">
                        <span class="popup__error" id="error-avatar-link-input"></span>
                        <button type="submit" class="popup__save-button popup__create-card button popup__button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__closed popup__closed_type_add-cards button" ></button>
                </div>
            </div>
            <div class="popup popup_type_image">
                <div class="popup__image-container">
                    <img class="popup__open-image" alt="изображение">
                    <p class="popup__image-caption"></p>
                    <button type="button" class="popup__closed popup__closed_type_image button"></button>
                </div>
            </div>
            <div class="popup popup_type_confirmation">
                <div class="popup__container popup__container-confirmation">
                    <h2 class="popup__header">Вы уверены?</h2>
                    <form class="popup__form" name ="confirmation-form" novalidate>
                      <button type="submit" class="popup__save-button popup__create-card button popup__button">Да</button>
                    </form>
                    <button class="popup__closed" type="button"></button>
                  </div>
            </div>
        </div>
        <template class="card-template" id="card-templete">
            <li class="element">
                <img class="element__img">
                <img src="<%=require('./images/delete.png')%>"  type="button" class="elements__button-delete element__delete button" title="Удалить">
                <div class="element__card-conteiner">
                    <h2 class="element__card-header"></h2>
                    <div class="elements__likes">
                        <button type="button" class="element__like button" title="Оценить фото"></button>
                        <span class="element__like-number"></span>
                    </div> 
                </div>
            </li>
        </template>
        <!--<script type="module" src="./pages/index.js"></script> отключаем в рамках 8 работы-->
    </body>
</html>
